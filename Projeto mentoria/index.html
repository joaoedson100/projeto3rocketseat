<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="myform">
        <fieldset>
          <div class="fieldset-wrapper"></div>
          <legend>Informações Pessoais</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" id="event-title" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="col-4">
            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(Digite um email válido) </span>
              </label>
              <input type="email" id="event-email" required />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo de 6 caracteres) </span>
              </label>
              <input type="password" id="event-password" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="col-4">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
          </div>
          <div class="input-wrapper">
            <label for="event-text"
              >Nome do seu mentor <span>(só o primeiro nome) </span>
            </label>
            <input type="text" id="event-text" required />
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
            </div>
          </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend> <span2>Primeira mentoria</span2> </legend>
              <div class="col-6">
                <div class="input-wrapper">
                  <label for="event-date">data <span3>(DD/MM/AAAA)</span3> </label>
                  <input type="date" id="event-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até </label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend> <span2>Segunda mentoria</span2></legend>
              <div class="col-6">
                <div class="input-wrapper">
                  <label for="event-date">data 
                    <span3>(DD/MM/AAAA)</span3>
                  </label>
                  <input type="date" id="event-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até </label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
          </fieldset>
          </form>
    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>
    </div>
  </body>
</html>
